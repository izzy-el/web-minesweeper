<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/global.css" />
        <link rel="stylesheet" href="../styles/edit-profile.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap"
            rel="stylesheet"
        />
        <title>Mineles - Editar perfil</title>
    </head>
    <body>
        <!-- edit Page -->
        <div id="edit-page">
            <!-- edit -->
            <div id="edit">
                <!-- edit header -->
                <header id="edit-header">
                    <a class="go-back" href="game.html">
                        <img src="../assets/back.png" alt="go-back-arrow">
                    </a>
                    <img
                        src="../assets/ft-logo.png"
                        alt="ft-logo"
                        id="ft-logo"
                        class="header-logo"
                    />
                    <h1>Edição</h1>
                    <img
                        src="../assets/unicamp-logo.png"
                        alt="unicamp-logo"
                        id="unicamp-logo"
                        class="header-logo"
                    />
                </header>

                <!-- Inputs -->
                <div id="edit-fields">
                    <!-- Nome Completo -->
                    <input
                        type="text"
                        placeholder="Nome"
                        value="Luiz Otávio de Oliveira"
                        name="name"
                        id="name"
                        class="field"
                    />
                    <!-- Data de nascimento -->
                    <input
                        type="text"
                        onfocus="(this.type='date')"
                        placeholder="10/12/1955"
                        name="birthday"
                        id="birthday"
                        class="field"
                        disabled
                    />
                    <!-- CPF -->
                    <input
                        type="text"
                        placeholder="513.294.098-19"
                        name="cpf"
                        id="cpf"
                        class="field"
                        disabled
                    />
                    <!-- Telefone -->
                    <input
                        type="text"
                        placeholder="Telefone"
                        value="(12)34567-8901"
                        name="phone"
                        id="phone"
                        class="field"
                        maxlength="14"
                    />
                    <!-- E-mail -->
                    <input
                        type="text"
                        placeholder="E-mail"
                        value="Luiz@gmail.com"
                        name="email"
                        id="email"
                        class="field"
                    />
                    <!-- Nome de usuário -->
                    <input
                        type="text"
                        placeholder="onlyuiz"
                        name="user"
                        id="user"
                        class="field"
                        disabled
                    />
                    <!-- Senha Atual -->
                    <input
                        type="password"
                        placeholder="Senha Atual"
                        name="actual-password"
                        id="actual-password"
                        class="field"
                    />
                    <!-- Nova senha -->
                    <input
                        type="password"
                        placeholder="Nova Senha"
                        name="new-password"
                        id="new-password"
                        class="field"
                    />
                    <!-- Confirmação senha -->
                    <input
                        type="password"
                        placeholder="Confirmar Nova Senha"
                        name="confirmation-pass"
                        id="confirmation-pass"
                        class="field"
                    />
                </div>

                <!-- Buttons -->
                <div id="edit-actions">
                    <!-- <button type="submit" id="edit-button">Cadastrar</button> -->
                    <a href="../pages/game.html" id="edit-button">
                        Salvar
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
